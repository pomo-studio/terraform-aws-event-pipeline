name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get changes since last tag
          git log $(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")..HEAD --oneline --no-decorate > /tmp/changes.txt || true
          
          echo "## Changes in $VERSION" > /tmp/notes.md
          echo "" >> /tmp/notes.md
          
          if [ -s /tmp/changes.txt ]; then
            echo "### Commits" >> /tmp/notes.md
            cat /tmp/changes.txt >> /tmp/notes.md
          else
            echo "Initial release" >> /tmp/notes.md
          fi
          
          echo "" >> /tmp/notes.md
          echo "### Usage" >> /tmp/notes.md
          echo '```hcl' >> /tmp/notes.md
          echo "module \"event_pipeline\" {" >> /tmp/notes.md
          echo '  source  = "pomo-studio/event-pipeline/aws"' >> /tmp/notes.md
          echo "  version = \"$VERSION\"" >> /tmp/notes.md
          echo '  # ... see README for configuration' >> /tmp/notes.md
          echo "}" >> /tmp/notes.md
          echo '```' >> /tmp/notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: /tmp/notes.md
          generate_release_notes: false
